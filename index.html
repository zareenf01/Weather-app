<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-[url('../images/mobile-bg2.jpeg')]  bg-no-repeat bg-cover backdrop-blur-sm">
    <div class="w-screen h-screen flex justify-center items-center">
        <div class="p-5 flex mx-5 flex-col bg-[#111c338d] rounded-md">

            <!--Search Box-->
            <div class="flex justify-center m-3 p-2">

                <input type="search" id="search"
                    class="w-full p-2 mx-3 bg-[#0808088d] focus:outline-none rounded-lg text-white">

                <button id="searchBtn" class=" p-2 bg-[#0808088d] text-white rounded-xl"><img
                        src="./images/search.png"></button>
            </div>

            <!--City && tempp-->
            <div class="flex items-end justify-between">
                <div>
                    <h3 id="city" class="text-2xl ml-3 font-medium text-white">City</h3>
                    <h1 id="temp" class="text-7xl  font-bold text-white mt-3">Â°C</h1>

                    <div class="flex mx-5 items-center ">
                        <h4 id="description" class=" text-center font-light text-white mx-3"></h4>
                        <img src="" alt="" class="w-8" id="icon">
                    </div>
                </div>

                <!--Wind speed & humidity-->
                <div class="flex">
                    <div class=" flex items-center mt-2 p-1 mr-3 bg-[#0808088d] rounded-full">
                        <h2 id="wind" class="text-white m-2">32</h2>
                        <img src="./images/wind.png" alt="" class="mt-2">
                    </div>
                    <div class=" flex items-center mt-2 p-1 mr-3 bg-[#0808088d] rounded-full">
                        <h2 id="humidity" class="text-white m-2">30</h2>
                        <img src="./images/humidity.png" alt="" class="mt-2">
                    </div>
                </div>
            </div>

            <!--Hourly forcasts-->
            <div class="p-5 flex flex-col m-3  bg-[#0808088d] rounded-md">
                <h3 class="text-[#d2d4d8bf] uppercase font-semibold">Hourly forecast</h3>

                <div class="flex overflow-x-auto">

                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="now" class="text-white font-normal ml-2">29C</h4>
                    </div>
                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="1hour" class="text-white font-normal ml-2">29C</h4>
                    </div>
                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="2hour" class="text-white font-normal ml-2">29C</h4>
                    </div>
                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="3hour" class="text-white font-normal ml-2">29C</h4>
                    </div>
                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="4hour" class="text-white font-normal ml-2">29C</h4>
                    </div>
                    <div class="mt-3 flex flex-col items-start mx-3">
                        <h4 class="text-white font-normal ml-2">Now</h4>
                        <img src="./images/cloud-50.png" alt="" class="">
                        <h4 id="5hour" class="text-white font-normal ml-2">29C</h4>
                    </div>

                </div>
            </div>
        </div>

    </div>

    </div>


    <script type="text/javascript" src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
